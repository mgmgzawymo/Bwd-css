<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            border: 2px solid black;
            padding: 0;
            list-style-type: none;
            padding: 5px;
            width: 200px;
            height: 200px;
            overflow: auto;
            
           
  
  
  
  

        }
        li{
            display: block;
            border: 2px solid black;
            margin-bottom: 5px;

            padding:10px 15px;
        }
        li:last-child{
            margin-bottom: 0;
        }
       

    </style>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Apple</li>
        <li>Apple</li>
        <li>Apple</li>
        <li>Apple</li>
        <li>Apple</li>
    </ul>
    
    
</body>
</html>
